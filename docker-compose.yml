version: '3'
services:
  app:
    build:
      context: .
    env_file:
      - db.env
    command: bundle exec puma -C config/puma.rb
    ports:
      - 3000:3000
    volumes:
      - .:/app_name
      - public-data:/webapp/public
      - tmp-data:/webapp/tmp
      - log-data:/webapp/log
    depends_on:
      - db
  db:
    image: mysql:5.7
    ports:
      - "4306:3306"
    env_file:
      - db.env
    volumes:
      - db-data:/var/lib/mysql
